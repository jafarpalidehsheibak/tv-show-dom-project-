<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Movie Template</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">APSignal</h1></div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Trends</li>
            <li class="menu-list-item">TopMovie</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile-avatar.jpg" alt="222" />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <i class="left-menu-item fas fa-search"></i>
      <i class="left-menu-item fas fa-home"></i>
      <i class="left-menu-item fas fa-user"></i>
      <i class="left-menu-item fas fa-bookmark"></i>
      <i class="left-menu-item fas fa-tv"></i>
      <i class="left-menu-item fas fa-shopping-cart"></i>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
