    <link rel="stylesheet" href="css/style.css" />

    <title>Movie Template</title>

  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">APSignal</h1></div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Trends</li>
            <li class="menu-list-item">TopMovie</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile-avatar.jpg" alt="222" />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <i class="left-menu-item fas fa-search"></i>
      <i class="left-menu-item fas fa-home"></i>
      <i class="left-menu-item fas fa-user"></i>
      <i class="left-menu-item fas fa-bookmark"></i>
      <i class="left-menu-item fas fa-tv"></i>
      <i class="left-menu-item fas fa-shopping-cart"></i>
    </div>

    <div class="container">
      <div class="movie-list-container">
        <div class="search">
          <input type="text" name="" id="searchinput" />
          <button type="submit">Search</button>
        </div>
        <h1 class="movie-list-title">New Episode</h1>

</html>
